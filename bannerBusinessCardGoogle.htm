					context.fillStyle = "#3a76b1";

					// DRAWING THE DID YOU MEAN VALUE
					var valueX1 = context.measureText(STRING_DIDYOUMEAN).width;
					var valueX2 = context.measureText(didYouMean.value).width;
					var valueXPatch = 20;
					if (valueX1<300){valueXPatch=30}
					context.fillText(didYouMean.value, 200 + valueX1 + valueXPatch, 380);

					// DRAWING THE UNDERLINE
					context.fillRect(200 + valueX1 + valueXPatch, 387, valueX2, 5);

					// SETTING THE FONT STYLE
					context.font = "48px Arial";
					context.fillStyle = "#3a76b1";

					// DRAWING THE WEB TITLE
					context.fillText(webTitle.value, 160, 490);

					// DRAWING THE UNDERLINE
					var valueX3 = context.measureText(webTitle.value).width;
					context.fillRect(160, 497, valueX3, 5);

					// SETTING THE FONT STYLE
					context.font = "44px Arial";
					context.fillStyle = "#0c9948";

					// DRAWING THE WEB URL
					context.fillText(webURL.value, 160, 570);

					// SETTING THE FONT STYLE
					context.fillStyle = "black";

					// DRAWING THE WEBSITE DESCRIPTION
					context.fillText(line1.value, 160, 645);
					context.fillText(line2.value, 160, 700);

					// EXPORTING THE PICTURE AS A PNG IMAGE IN BASE64 FORMAT
					document.getElementById("finalResult").src = canvas.toDataURL("image/png");
					}

				// SETTING WHAT WILL HAPPEN WHEN THE USER TYPES IN A INPUT BOX
				document.getElementById("search").addEventListener("input",function(e){update()});
				document.getElementById("didYouMean").addEventListener("input",function(e){update()});
				document.getElementById("webTitle").addEventListener("input",function(e){update()});
				document.getElementById("webURL").addEventListener("input",function(e){update()});
				document.getElementById("line1").addEventListener("input",function(e){update()});
				document.getElementById("line2").addEventListener("input",function(e){update()});
				});
		</script>
	</body>
</html>
