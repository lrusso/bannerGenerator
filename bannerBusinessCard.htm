					var valueX6 = context.measureText("Tel" + String.fromCharCode(233) + "fono: " + phone.value).width;

					context.fillText("Tel" + String.fromCharCode(233) + "fono: " + phone.value, valueX6, 625);

					// DRAWING THE WEB ADDRESS
					var valueX7 = context.measureText("Web: " + web.value).width;
					valueX7 = 1312 - valueX7 - 130;
					context.fillText("Web: " + web.value, valueX7, 675);

					// DRAWING THE EMAIL ADDRESS
					var valueX8 = context.measureText("Correo: " + email.value).width;
					valueX8 = 1312 - valueX8 - 130;
					context.fillText("Correo: " + email.value, valueX8, 725);
					}
					else
					{
					// DRAWING THE PHONE NUMBER
					var valueX6 = context.measureText("Phone: " + phone.value).width;
					valueX6 = 1312 - valueX6 - 130;
					context.fillText("Phone: " + phone.value, valueX6, 625);

					// DRAWING THE WEB ADDRESS
					var valueX7 = context.measureText("Web: " + web.value).width;
					valueX7 = 1312 - valueX7 - 130;
					context.fillText("Web: " + web.value, valueX7, 675);

					// DRAWING THE EMAIL ADDRESS
					var valueX8 = context.measureText("E-Mail: " + email.value).width;
					valueX8 = 1312 - valueX8 - 130;
					context.fillText("E-Mail: " + email.value, valueX8, 725);
					}

				// EXPORTING THE PICTURE AS PNG
				document.getElementById("finalResult").src = canvas.toDataURL("data/png");
				}
